<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre editar</label>
                     <input type="text" class="form-control" id="codigo" name="codigo" value="{{curso?.codigo}}" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="precio">Codigo Profesor</label>
                     <input type="number" class="form-control" id="codigo_profesor" name="codigo_profesor" value="{{curso?.codigo_profesor}}" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="text">Nombre</label>
                     <input type="text" class="form-control" id="nombre" name="nombre" value="{{curso?.nombres}}" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="precio">Curso</label>
                     <input type="text" class="form-control" id="curso" name="curso" value="{{curso?.curso}}" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="text">Numero Ciclo</label>
                     <input type="number" class="form-control" id="numero_ciclo" name="numero_ciclo" value="{{curso?.numero_ciclo}}" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="precio">Creditos</label>
                     <input type="number" class="form-control" id="creditos" name="creditos" value="{{curso?.creditos}}" required autocomplete="off">
                </div>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                    <i class="fas fa-edit"></i> Actualizar</button>
                <button class="btn btn-outline-primary btn-block" (click)="volver()"><i
                        class="fas fa-arrow-alt-circle-left"></i> Volver</button>
            </form>
        </div>
    </div>
</div>
