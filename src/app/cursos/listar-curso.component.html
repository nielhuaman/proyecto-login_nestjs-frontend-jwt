<app-menu></app-menu>

<div class="container" *ngIf="!listaVacia">
    <table class="table table-dark text-center">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Codigo Curso</th>
            <th scope="col">Profesor</th>
            <th scope="col">Curso</th>
            <th scope="col">NÂ° Ciclo</th>
            <th scope="col">Creditos</th>
            <th scope="col" *ngIf="isAdmin">Editar</th>
            <th scope="col" *ngIf="isAdmin">Borrar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let curso of cursos">
            <td>{{curso.id}}</td>
            <td>{{curso.nombre}}</td>
            <td>{{curso.curso}}</td>
            <td>{{curso.numero_ciclo}}</td>
            <td>{{curso.creditos}}</td>
            <td><button class="btn btn-outline-primary" routerLink="/detalle/{{cursos.id}}"><i class="far fa-eye"></i> Ver</button></td>
            <td *ngIf="isAdmin"><button class="btn btn-outline-warning" routerLink="/editar/{{cursos.id}}"><i class="far fa-edit"></i> Editar</button></td>
            <td *ngIf="isAdmin"><button class="btn btn-outline-danger" (click)="borrar(cursos.id)"><i class="far fa-trash-alt"></i> Eliminar</button></td>
          </tr>
        </tbody>
      </table>
</div>

<div class="container" *ngIf="listaVacia">
    <div class="p-3 mb-2 bg-dark text-white text-center"><h2>{{listaVacia}}</h2></div>
</div>
