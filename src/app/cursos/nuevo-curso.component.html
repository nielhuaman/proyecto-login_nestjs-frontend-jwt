<app-menu></app-menu>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label >Codigo</label>
                    <input type="text" class="form-control" id="codigo" name="codigo" [(ngModel)]="codigo" required
                        autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="nombre">Codigo Profesor</label>
                    <input type="text" class="form-control" id="codigo_profesor" name="codigo_profesor" [(ngModel)]="codigo_profesor" required
                        autocomplete="off">
                </div>
                <div class="form-group">
                    <label >Profesor</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required
                        autocomplete="off">
                </div>
                <div class="form-group">
                    <label >Mombre Curso</label>
                    <input type="text" class="form-control" id="curso" name="curso" [(ngModel)]="curso" required
                        autocomplete="off">
                </div>
                <div class="form-group">
                    <label >Numero Ciclo</label>
                    <input type="text" class="form-control" id="numero_ciclo" name="numero_ciclo" [(ngModel)]="numero_ciclo" required
                        autocomplete="off">
                </div>
                <div class="form-group">
                    <label >Creditos</label>
                    <input type="text" class="form-control" id="creditos" name="creditos" [(ngModel)]="creditos" required
                        autocomplete="off">
                </div>
                <button type="submit" class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                    <i class="far fa-plus-square"></i> Crear</button>
                <button class="btn btn-outline-primary btn-block" (click)="volver()"><i
                        class="fas fa-arrow-alt-circle-left"></i> Volver</button>
            </form>
        </div>
    </div>
</div>
