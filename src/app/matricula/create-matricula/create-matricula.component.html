<app-menu></app-menu>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label >Código alumno</label>
                    <input type="text" class="form-control" id="codalumno" name="codalumno" [(ngModel)]="codalumno" required
                        autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="nombre">Fecha y hora del registro</label>
                    <input type="text" class="form-control" id="fechahora_registro" name="fechahora_registro" [(ngModel)]="fechahora_registro" required
                        autocomplete="off">
                </div>
                <div class="form-group">
                    <label >Periodo académico</label>
                    <input type="text" class="form-control" id="periodo_academico" name="periodo_academico" [(ngModel)]="periodo_academico" required
                        autocomplete="off">
                </div>            
                <button type="submit" class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                    <i class="far fa-plus-square"></i> Crear</button>
                <button class="btn btn-outline-primary btn-block" (click)="volver()"><i
                        class="fas fa-arrow-alt-circle-left"></i> Volver</button>
            </form>
        </div>
    </div>
</div>
